{{- if .Values.kyvernoPolicyExceptions.enabled }}
  {{- if .Capabilities.APIVersions.Has "kyverno.io/v2alpha1/PolicyException" -}}
apiVersion: kyverno.io/v2alpha1
kind: PolicyException
metadata:
  name: {{ tpl .Values.resource.default.name . }}-policy-exceptions
  namespace: {{ .Values.kyvernoPolicyExceptions.namespace | default "kube-system" }}
  labels:
    {{- include "etcd-kubernetes-resources-count-exporter.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": "pre-install,pre-upgrade"
spec:
  exceptions:
  - policyName: require-run-as-non-root-user
    ruleNames:
    - run-as-non-root-user
  match:
    any:
    - resources:
        kinds:
        - Deployment
        - ReplicaSet
        - Pod
        namespaces:
        - {{ tpl .Values.resource.default.namespace . }}
        names:
        - {{ tpl .Values.resource.default.name  . }}*
  {{- end -}}
{{- end -}}

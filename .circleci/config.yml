orbs:
  architect: giantswarm/architect@4.12.0

version: 2.1
workflows:
  build:
    jobs:
      # build operator
      - architect/go-build:
          name: go-build
          binary: etcd-kubernetes-resources-count-exporter
          filters:
            tags:
              only: /^v.*/

      # build and push docker image to quay
      - architect/push-to-docker:
          context: architect
          name: push-exporter-to-quay
          image: "quay.io/giantswarm/etcd-kubernetes-resources-count-exporter"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/

      # build and push helm chart to app catalog
      - architect/push-to-app-catalog:
          context: architect
          name: push-exporter-to-playground-app-catalog
          app_catalog: "playground-catalog"
          app_catalog_test: "playground-test-catalog"
          chart: "etcd-kubernetes-resources-count-exporter"
          # Make sure docker image is successfully built.
          requires:
            - push-exporter-to-quay
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/


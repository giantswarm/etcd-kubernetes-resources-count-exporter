orbs:
  architect: giantswarm/architect@5.11.1

version: 2.1

workflows:
  build:
    jobs:
      # build operator
      - architect/go-build:
          name: go-build
          binary: etcd-kubernetes-resources-count-exporter
          filters:
            tags:
              only: /^v.*/

      # build and push docker image to quay
      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master

      # build and push docker image to aliyun
      - architect/push-to-app-catalog:
          context: architect
          name: push-exporter-to-control-plane-app-catalog
          app_catalog: control-plane-catalog
          app_catalog_test: control-plane-test-catalog
          chart: etcd-kubernetes-resources-count-exporter
          # Make sure docker image is successfully built.
          requires:
            - push-to-registries
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master

      # build and push helm chart to default app catalog
      - architect/push-to-app-catalog:
          context: architect
          name: push-exporter-to-default-app-catalog
          app_catalog: default-catalog
          app_catalog_test: default-test-catalog
          chart: etcd-kubernetes-resources-count-exporter
          # Make sure docker image is successfully built.
          requires:
            - push-to-registries
          filters:
            # Trigger the job also on git tag.
            tags:
              only: /^v.*/
            branches:
              ignore:
                - main
                - master

      - architect/push-to-app-collection:
          name: azure-app-collection
          context: architect
          app_name: etcd-kubernetes-resources-count-exporter
          app_namespace: giantswarm
          app_collection_repo: azure-app-collection
          requires:
            - push-exporter-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: aws-app-collection
          context: architect
          app_name: etcd-kubernetes-resources-count-exporter
          app_namespace: giantswarm
          app_collection_repo: aws-app-collection
          requires:
            - push-exporter-to-control-plane-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
